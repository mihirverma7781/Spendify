<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spendify</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./icon128.png" alt="" />
        <p>Spendify</p>
      </div>
      <h2>Total Spendings : <span id="total">0</span></h2>
      <h2>Limit : <span id="limit">0</span></h2>
      <div class="input-form">
        <h3>Spending</h3>
        <input placeholder="Enter spending" type="text" id="amount" />
        <button id="submit" type="submit">Spend</button>
      </div>
    </div>
  </body>
</html>
